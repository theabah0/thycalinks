<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(1,1,50,.5);
            color: #333;
        }
        header {
            background-color: rgba(1,1,50,1);
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 20px auto;
        }
        .section {
            background-color: transparent;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }
        .item {
            background: #eee;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            height: auto;
            max-height: 400px; /* Ensures images are large and proportional */
            object-fit: cover; /* Ensures images fill the container without distortion */
            display: block; /* Centers the image inside the item */
        }
        .item p {
            padding: 10px;
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>

<header>Brand</header>

<div class="container">

    <!-- Billboards Section -->
    <div class="section">
        <h2>Billboards</h2>
        <div class="grid">
            <div class="item">
                <img src="sign.jpg" alt="Billboard Design">
                <p>Eye-catching billboards that make a bold statement.</p>
            </div>
        </div>
    </div>

    <!-- Indoor Signs Section -->
    <div class="section">
        <h2>Indoor Signs</h2>
        <div class="grid">
            <div class="item"> 
                <img src="indoorsign1.jpg" alt="Indoor Signs Design"> </div> <div class="item"> 
                <img src="indoorsign44.jpg" alt="Indoor Signs Design"></div>
                <div class="item"> 
                <img src="indoorsign33.jpg" alt="Indoor Signs Design">  </div> <div class="item">
                <p>Elegant indoor signs to enhance your space.</p>
            </div>
        </div>
    </div>

    <!-- Awards Section -->
    <div class="section">
        <h2>Awards</h2>
        <div class="grid">
            <div class="item">
                <img src="award1.jpg" alt="Award Design"> </div><div class="item"> 
                <img src="award4.jpg" alt="Award Design"></div><div class="item"> 
          
                <p>Custom awards to celebrate achievements in style.</p>
            </div>
        </div>
    </div>

    <!-- Tags Section -->
    <div class="section">
        <h2>Tags</h2>
        <div class="grid">
            <div class="item">
                <img src="tag1.jpg" alt="Tag Design">  </div><div class="item"> 
                <img src="tag2.jpg" alt="Tag Design"></div><div class="item"> 
          
                <img src="tag99.jpg" alt="Tag Design"></div><div class="item"> 
          
                <p>Unique tags that add personality to your brand.</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
