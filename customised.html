<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(1,1,50,.5);
            color: #333;
        }
        header {
            background-color: rgba(1,1,50,1);
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 20px auto;
        }
        .section {
            background-color: transparent;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }
        .item {
            background: #eee;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            height:auto;
            max-height: 400px; /* Ensures images are large and proportional */
            object-fit: cover; /* Ensures images fill the container without distortion */
            display: block; /* Centers the image inside the item */
        }
        .item p {
            padding: 10px;
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>

<header>Customised</header>

<div class="container">
    <div class="section">
        <h2>Vehicle painting</h2>
        <div class="grid">
            <div class="item">
                <img src="car1.jpg" alt="Tag Design"></div>
                <div class="item">
                <img src="car2.jpg" alt="Tag Design">  </div>
              <div class="item">
                <img src="car3.jpg" alt="Tag Design">
                </div>
                
                  <div class="item">
                <img src="car22.jpg" alt="Tag Design">
                
                </div>
                
                  <div class="item">
                <img src="car5.jpg" alt="Tag Design">
                </div>
                  <div class="item">
                <img src="car6.jpg" alt="Tag Design">
                </div>
                  <div class="item">
                <img src="car7.jpg" alt="Tag Design">
                </div>
                <p>Unique tags that add personality to your brand.</p>
            </div>
        </div>
    </div>


    <!-- Billboards Section -->
    <div class="section">
        <h2>Clothing</h2>
        <div class="grid">
            <div class="item">
                <img src="shirts.jpg" alt="Billboard Design">
                <p></p>
            </div>
        </div>
    </div>

    <!-- Indoor Signs Section -->
    <div class="section">
        <h2>Stationery</h2>
        <div class="grid">
            <div class="item">
                <img src="IMG-20250213-WA0070.jpg" alt="Indoor Signs Design">
                <img src="magazine1.jpg" alt="Indoor Signs Design">
                <img src="magazine2.jpg" alt="Indoor Signs Design">
                <p></p>
            </div>
        </div>
    </div>

    <!-- Awards Section -->
    <div class="section">
        <h2>Bottles and cups</h2>
        <div class="grid">
            <div class="item">
                <img src="bottle1.jpg" alt="Award Design">
              
                <p></p>
            </div>
        </div>
    </div>

    <!-- Tags Section -->
    
</div>

</body>
</html>
